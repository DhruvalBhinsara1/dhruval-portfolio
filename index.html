<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/memoji.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Dhruval Bhinsara | Portfolio – Data Analyst - Data Scientist</title>
  <meta name="description" content="Portfolio of Dhruval Bhinsara – Data Analyst, Data Scientist, and Open Source Contributor. Explore projects, skills, and professional experience." />
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Dhruval Bhinsara | Portfolio" />
  <meta property="og:description" content="Portfolio of Dhruval Bhinsara – Data Analyst, Data Scientist, and Open Source Contributor." />
  <meta property="og:image" content="/dhruval-profile.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://your-portfolio-domain.com/" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Dhruval Bhinsara | Portfolio" />
  <meta name="twitter:description" content="Portfolio of Dhruval Bhinsara – Data Analyst, Data Scientist, and Open Source Contributor." />
  <meta name="twitter:image" content="/dhruval-profile.jpg" />
  </head>
  <body>
    <div id="static-loader" style="position:fixed;inset:0;z-index:99999;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(to bottom,#fff,#e0e7ff,#fff);min-height:100vh;width:100vw;">
      <div style="font-size:2rem;font-weight:bold;color:#374151;margin-bottom:2rem;">Loading...</div>
      <img id="static-memoji" src="/memoji.png" alt="Loading Memoji" style="width:6rem;height:6rem;object-fit:contain;animation:pushBounce 1s infinite;" />
    </div>
    <div id="root"></div>
    <script>
      // Animate memoji every second
      const memojiImages = [
        '/memoji.png',
        '/memoji2.png',
        '/memoji3.png',
        '/memoji4.png',
        '/memoji5.png',
      ];
      let memojiIndex = 0;
      setInterval(() => {
        memojiIndex = (memojiIndex + 1) % memojiImages.length;
        const img = document.getElementById('static-memoji');
        if (img) img.src = memojiImages[memojiIndex];
      }, 1000);
      // Hide static loader when React mounts
      window.addEventListener('DOMContentLoaded', () => {
        const root = document.getElementById('root');
        const observer = new MutationObserver(() => {
          const loader = document.getElementById('static-loader');
          if (loader && root && root.childNodes.length > 0) {
            loader.style.display = 'none';
          }
        });
        observer.observe(root, { childList: true });
      });
    </script>
    <style>
      @keyframes pushBounce {
        0% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-12px) scale(1.1); }
        100% { transform: translateY(0) scale(1); }
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
